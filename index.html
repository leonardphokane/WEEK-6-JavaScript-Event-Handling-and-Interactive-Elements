<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
        .error { color: red; font-size: 12px; display: none; }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <span class="error" id="nameError">Name is required</span>
        
        <input type="email" id="email" placeholder="Your Email" required>
        <span class="error" id="emailError">Valid email is required</span>
        
        <textarea id="message" placeholder="Your Message" required></textarea>
        <span class="error" id="messageError">Message cannot be empty</span>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
